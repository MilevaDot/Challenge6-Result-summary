<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Results summary component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
  <main class="container">
    <section class="section1">
      <h2>Your Result</h2>
      <article class="circle">
        <h1>76</h1>
        <p>of 100</p>
      </article>
      <footer>
        <h3>Great</h3>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </footer>
    </section>
    <section class="section2">
      <h2>Summary</h2>
      <div class="points reaction">
        <div class="left">
          <img src="assets/images/icon-reaction.svg">
          <p>Reaction</p>
        </div>
        <div>
          <strong>80</strong> / 100
        </div>
      </div>
      <div class="points memory">
        <div class="left">
          <img src="assets/images/icon-memory.svg">
          <p>Memory</p>
        </div>
        <div>
          <strong>92</strong> / 100
        </div>
      </div>
      <div class="points verbal">
        <div class="left">
          <img src="assets/images/icon-verbal.svg">
          <p>Verbal</p>
        </div>
        <div>
          <strong>61</strong> / 100
        </div>
      </div>
      <div class="points visual">
        <div class="left">
          <img src="assets/images/icon-visual.svg">
          <p>Visual</p>
        </div>
        <div>
          <strong>73</strong> / 100
        </div>
      </div>
      <footer>
        <button>Continue</button>
      </footer>
    </section>
  </main>
</body>
</html>
